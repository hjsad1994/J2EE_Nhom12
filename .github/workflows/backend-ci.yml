name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nhom12

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
          cache-dependency-path: nhom12/pom.xml

      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: Check code formatting
        uses: axel-op/googlejavaformat-action@v4
        with:
          args: "--set-exit-if-changed --dry-run"

      - name: Compile
        run: ./mvnw -B --no-transfer-progress compile

      - name: Run tests
        run: ./mvnw -B --no-transfer-progress test

      - name: Package (verify)
        run: ./mvnw -B --no-transfer-progress verify -DskipTests
